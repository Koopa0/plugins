version: 0.1
actions:
  disabled:
    - git-lfs
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - python@3.10.8
    - go@1.22.0
    - node@18.12.1
lint:
  enabled:
    - osv-scanner@1.8.3
    - checkov@3.2.220
    - trivy@0.54.1
    - trufflehog@3.81.8
    - yamllint@1.35.1
    - actionlint@1.7.1
    - markdownlint@0.41.0
    - git-diff-check
    - gitleaks@8.18.4
    - gofmt@1.20.5
    - golangci-lint@1.59.1
    - prettier@3.3.3
  disabled:
    - gokart
    - shellcheck
    - shfmt
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins

version: 0.1
actions:
  disabled:
    - git-lfs
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - python@3.10.8
    - go@1.20.5
    - node@18.12.1
lint:
  enabled:
    - checkov@2.3.340
    - osv-scanner@1.3.6
    - trivy@0.43.1
    - trufflehog@3.45.1
    - yamllint@1.32.0
    - actionlint@1.6.25
    - markdownlint@0.35.0
    - git-diff-check
    - gitleaks@8.17.0
    - gofmt@1.20.5
    - golangci-lint@1.53.3
    - prettier@3.0.0
  disabled:
    - gokart
    - shellcheck
    - shfmt
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins

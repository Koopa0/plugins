syntax = "proto3";

package echo;

import "google/api/annotations.proto";

option go_package = "./proto;proto";

service Streams {
  rpc Call(CallRequest) returns (CallResponse) {
    option (google.api.http) = {
      post : "/echo.Streams"
      body : "*"
    };
  }
}

message CallRequest { string name = 1; }

message CallResponse {
  string msg = 1;
  bytes payload = 2;
}
